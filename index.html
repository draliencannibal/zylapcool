    <style>
      body {
        background-color: black;
        color: rgb(255, 255, 255);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 60px;
      }

      nav {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: #333;
          padding: 10px;
          z-index: 1000;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .nav-links {
          display: flex;
          gap: 5px;
      }

      .nav-links a {
          color: #9b59b6;
          text-decoration: none;
          font-size: 18px;
          padding: 8px 12px;
          border: 2px solid #9b59b6;
          border-radius: 5px;
          display: inline-block;
          transition: all 0.2s ease;
      }

      .nav-links a:hover {
          color: #fff;
          border-color: white;
          background-color: #9b59b6;
      }

      @media (max-width: 600px) {
          .nav-links {
              gap: 2px;
          }
          
          .nav-links a {
              font-size: 14px;
              padding: 5px 8px;
          }
      }

      .dropdown {
          position: absolute;
          top: 50px;
          left: 10px;
          cursor: pointer;
          background-color: #444;
          padding: 10px;
          border-radius: 5px;
          display: inline-block;
          font-size: 16px;
      }

      .dropdown-content {
          display: none;
          position: absolute;
          top: 85px;
          left: 10px;
          background-color: #555;
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      }

      .dropdown-content a {
          display: block;
          color: white;
          text-decoration: none;
          padding: 5px 0;
      }

      .dropdown-content a:hover {
          color: #9b59b6;
      }

      .background-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: -1;
      }

      .random-image {
          position: absolute;
          max-width: 20vw;
          max-height: 20vw;
          opacity: 1;
          z-index: -1;
      }

      h1, h2, iframe{
          position: relative;
          z-index: 30;
          background-color: #121212;
          padding: 10px;
          border-radius: 5px;
          display: block;
          width: fit-content;
          margin: 10px auto;
      }
    </style>
